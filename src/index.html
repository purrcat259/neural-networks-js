<!DOCTYPE html>
<html>
    <head>
        <title>Neural Networks in JavaScript</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css" integrity="sha256-Te9+aTaL9j0U5PzLhtAHt+SXlgIT8KT9VkyOZn68hak=" crossorigin="anonymous" />
    </head>
    <body>
        <h1>JavaScript Neural Networks</h1>
        <p>Epoch count: <span id="epochCount"></span></p>
        <p>Network Accuracy: <span id="accuracyPercentage"></span></p>
        <button id="runSeveralEpochsButton" type="button" name="runSeveralEpochsButton">Run 50 Epochs</button>
        <button id="runEpochButton" type="button" name="runEpochButton">Run Epoch</button>
        <button id="testAccuracyButton" type="button" name="testAccuracyButton">Test Accuracy</button>
        <div style="display: flex">
            <div id="errorChart" class="ct-chart ct-perfect-fourth"></div>
            <div id="accuracyChart" class="ct-chart ct-perfect-fourth"></div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.js" integrity="sha256-UzffRueYhyZDw8Cj39UCnnggvBfa1fPcDQ0auvCbvCc=" crossorigin="anonymous"></script>
    $bundles
</html>
